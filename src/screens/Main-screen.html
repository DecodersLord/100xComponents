<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-neutral-1000 w-screen flex justify-center items-center h-screen gap-24">
    <div class="inline-flex px-40 py-60">
        <div class="flex items-center gap-24">
            <div class="flex justify-center flex-end gap-0.5">
                <img src="../../public/images/100x-logo.svg" alt="">
            </div>
            <div class="flex px-7 flex-col items-start gap-10">
                <div class="flex flex-col gap-3">
                    <div class="w-full flex flex-row text-neutral-50 font-inter font-bold text-4xl">
                        Happening now
                    </div>
                    <div class="w-full flex flex-row text-neutral-50 font-inter font-bold text-4xl">
                        Join today.
                    </div>
                </div>
                <button class="flex w-5.5 bg-neutral-50 py-2 px-6 justify-center items-center gap-2.5 rounded-rounded-xl shadow-3xl backdrop-blur-c-xl hover:bg-neutral-200 disabled:opacity-50">
                    <div class="font-inter font-bold text-base not-italic leading-normal text-neutral-1000 text-center">
                        Create account
                    </div>
                </button>
                <div class="flex justify-center items-center gap-1 self-stretch">
                    <hr class="w-44 h-px bg-neutral-800">
                    <div class="flex items-center text-neutral-50 font-inter font-normal text-base">
                        or
                    </div>
                    <hr class="w-44 h-px bg-neutral-700">
                </div>
                <div class="flex flex-col items-start gap-5 self-stretch">
                    <p class="w-full flex flex-row text-neutral-50 font-inter font-medium text-xl">
                        Already have an account?
                    </p>
                    <button class="flex w-5.5  py-2 px-6 justify-center items-center gap-2.5 rounded-rounded-xl shadow-3xl backdrop-blur-c-xl border-solid border-1 border-stroke">
                        <div class="font-inter font-bold text-base leading-normal not-italic text-twitter-blue text-center">
                            Sign In
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
