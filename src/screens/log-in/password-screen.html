<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Screen</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../../../dist/output.css">
</head>
<body>
    <div class="bg-slate-800 w-screen flex justify-center items-center h-screen gap-3 flex-col md:backdrop-blur-md">
        <div class="bg-neutral-1000 flex w-full h-full px-4 py-3 flex-col flex-end gap-3 flex-shrink-0 justify-center md:w-375 md:h-667 md:rounded-xl md:content-f">
            <div class="flex py-3 px-4 items-center gap-5 self-stretch">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 6L18 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="w-full flex flex-row text-neutral-50 font-inter font-bold text-sm">
                    Step 4 of 4
                </span>
            </div>
            <div class="flex flex-col flex-end gap-10 self-stretch">
                <div class="flex flex-col items-start gap-2 self-stretch">
                    <span class="w-full flex flex-row text-neutral-50 font-inter font-bold text-base">
                        You’ll need a password
                    </span>
                    <span class="w-full flex flex-row text-secondary font-inter font-normal text-sm">
                        Make sure it’s 8 characters or more
                    </span>
                    
                </div>
                <div class="flex flex-col flex-end self-stretch gap-3">
                    <fieldset class="flex w-full py-4 px-3 gap-0.6 rounded border-1 border-solid group/item border-neutral-500 focus-within:border-twitter-blue">
                        <legend class="font-inter font-normal text-xs leading-normal text-neutral-500 group-focus-within/item:text-twitter-blue">
                            <div class="inline-flex px-1 justify-center items-center gap-0.6 ">
                                Password
                            </div>
                        </legend>
                        <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                            <input type="text" id="Password" placeholder="Password" class="bg-transparent w-full focus:outline-none placeholder:text-neutral-500">
                            <div class="group/edit invisible group-focus-within/item:visible">
                                <img src="../../public/images/eye.svg" alt="">
                            </div>
                        </div>
                    </fieldset>
                    
                </div>
                
            </div>
            <div class="flex pt-20 px-5 flex-col justify-end items-center gap-2 flex-1 self-stretch">
                <button class="flex w-5.5 bg-neutral-50 py-2 px-6 justify-center items-center gap-2.5 rounded-rounded-xl shadow-3xl backdrop-blur-c-xl hover:bg-neutral-200 disabled:opacity-50" disabled>
                    <div class="font-inter font-bold text-base not-italic leading-normal text-neutral-1000 text-center">
                        Next
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
