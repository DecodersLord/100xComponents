<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../../../dist/output.css">
</head>
<body class="bg-neutral-1000 w-screen h-screen gap-24">
    <div class="h-11 py-4 px-5">
        <span class="w-full flex flex-row text-neutral-50 font-inter font-bold text-sm">
            9:10 AM
        </span>
    </div>
    <div class="flex px-4 py-3 justify-center items-center gap-32 md:hidden">
        <img src="../../../public/images/100x-logo-sm.svg" alt="">
    </div>
    <div class="flex px-7 flex-col justify-center items-center gap-10 h-4/6 md:flex-row">
        <div class="hidden md:block md:justify-center md:items-center">
            <img src="../../../public/images/100x-logo.svg" alt="100x" class="md:w-120">
        </div>
        <div class="flex flex-col justify-center items-center gap-10 w-full">
            <div class="flex flex-col gap-3 flex-start">
                <span class="text-neutral-50 font-inter text-2xl font-extrabold">
                    Happening Now
                </span>
                <span class="text-neutral-50 text-base font-inter font-medium">
                    Join Today
                </span>
            </div>
            <a href="../log-in/log-in-screen.html">
                <button class="flex w-5.5 bg-neutral-50 py-2 px-6 justify-center items-center gap-2.5 rounded-rounded-xl shadow-3xl backdrop-blur-c-xl hover:bg-neutral-200 disabled:opacity-50">
                    <div class="font-inter font-bold text-base not-italic leading-normal text-neutral-1000 text-center">
                        Create account
                    </div>
                </button>
            </a>
            <div class="flex justify-center items-center gap-1 self-stretch">
                <hr class="w-44 h-px bg-neutral-800">
                <div class="flex items-center text-neutral-50 font-inter font-normal text-base">
                    or
                </div>
                <hr class="w-44 h-px bg-neutral-700">
            </div>
            <div class="flex flex-col gap-5 justify-center items-center text-center">
                <span class="w-full flex flex-row text-neutral-50 font-inter font-medium text-xl">
                    Already have an account?
                </span>
                <button class="flex w-5.5  py-2 px-6 justify-center items-center gap-2.5 rounded-rounded-xl shadow-3xl backdrop-blur-c-xl border-solid border-1 border-stroke">
                    <div class="font-inter font-bold text-base leading-normal not-italic text-twitter-blue text-center">
                        Sign In
                    </div>
                </button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
