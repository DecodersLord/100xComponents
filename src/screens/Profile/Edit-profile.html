<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../../../dist/output.css">
</head>
<body class="justify-center items-center text-white">
    <div class="bg-slate-800 w-full justify-center items-center flex h-full gap-3 flex-col md:backdrop-blur-md mb-20">
        <div class="bg-neutral-1000 flex w-full h-screen px-4 py-3 flex-col items-start gap-3 flex-shrink-0 justify-start md:w-375 md:h-fit md:my-40 md:rounded-xl">
            <div class="flex py-3 px-4 items-center gap-5 self-stretch">
                <a href="../Profile/profile.html">
                    <img src="../../../public/images/back.svg" alt="">
                </a>
                <span class="w-full flex flex-row text-neutral-50 font-inter font-bold text-sm">
                    Edit Profile
                </span>
                <button class="inline-flex bg-neutral-50 py-2 px-5 justify-center items-center gap-2.5 rounded-rounded-xs hover:bg-neutral-200 disabled:opacity-50">
                    <div class="font-inter font-bold text-sm leading-normal not-italic text-center text-neutral-1000">
                        Save
                    </div>
                </button>
            </div>
            <div class="flex px-4 flex-col w-full">
                <div class="h-32 w-full bg-banner bg-cover bg-no-repeat flex justify-center items-center ">
                    <div class="flex items-center justify-center self-center gap-1">
                        <img src="../../../public/images/camera.svg" alt="" >
                        <img src="../../../public/images/cross.svg" alt="">
                    </div>
                    
                </div>
                <div class="relative -mt-10 ml-2 h-20 w-20 overflow-hidden rounded-full">
                    <span class="absolute left-1/2 top-1/2 -translate-y-2/4 -translate-x-2/4  rounded-full bg-neutral-1000/40 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 21C2.45 21 1.979 20.804 1.587 20.412C1.195 20.02 0.999335 19.5493 1 19V7C1 6.45 1.196 5.979 1.588 5.587C1.98 5.195 2.45067 4.99933 3 5H6.15L8 3H14V5H8.875L7.05 7H3V19H19V10H21V19C21 19.55 20.804 20.021 20.412 20.413C20.02 20.805 19.5493 21.0007 19 21H3ZM19 7V5H17V3H19V1H21V3H23V5H21V7H19ZM11 17.5C12.25 17.5 13.3127 17.0623 14.188 16.187C15.0633 15.3117 15.5007 14.2493 15.5 13C15.5 11.75 15.0623 10.6873 14.187 9.812C13.3117 8.93667 12.2493 8.49933 11 8.5C9.75 8.5 8.68734 8.93767 7.812 9.813C6.93667 10.6883 6.49934 11.7507 6.5 13C6.5 14.25 6.93767 15.3127 7.813 16.188C8.68834 17.0633 9.75067 17.5007 11 17.5ZM11 15.5C10.3 15.5 9.70834 15.2583 9.225 14.775C8.74167 14.2917 8.5 13.7 8.5 13C8.5 12.3 8.74167 11.7083 9.225 11.225C9.70834 10.7417 10.3 10.5 11 10.5C11.7 10.5 12.2917 10.7417 12.775 11.225C13.2583 11.7083 13.5 12.3 13.5 13C13.5 13.7 13.2583 14.2917 12.775 14.775C12.2917 15.2583 11.7 15.5 11 15.5Z" fill="#F9F9F9"></path>
                        </svg>
                    </span>
                    <img src="../../../public/images/profile-pic.jpeg" alt="avatar" class="h-full w-full">
                </div>
                
                
            </div>
            <div class="flex flex-col items-center self-stretch gap-5 h-fit">
                <fieldset class="flex w-full py-4 px-3 gap-0.6 rounded border-1 border-solid group/item border-neutral-500 focus-within:border-twitter-blue">
                    <legend class="font-inter font-normal text-xs leading-normal text-neutral-500 group-focus-within/item:text-twitter-blue">
                        <div class="inline-flex px-1 justify-center items-center gap-0.6 ">
                            Name
                        </div>
                    </legend>
                    <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                        <input type="text" id="Name" placeholder="label" class="bg-transparent w-full focus:outline-none placeholder:text-neutral-500">
                        
                    </div>
                </fieldset>
                <fieldset class="flex w-full py-4 px-3 gap-0.6 rounded border-1 border-solid group/item border-neutral-500 focus-within:border-twitter-blue">
                    <legend class="font-inter font-normal text-xs leading-normal text-neutral-500 group-focus-within/item:text-twitter-blue">
                        <div class="inline-flex px-1 justify-center items-center gap-0.6 ">
                            Bio
                        </div>
                    </legend>
                    <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                        <textarea type="text" id="Email" placeholder="label" class="bg-transparent w-full focus:outline-none placeholder:text-neutral-500"></textarea>
                        
                    </div>
                </fieldset>
                <fieldset class="flex w-full py-4 px-3 gap-0.6 rounded border-1 border-solid group/item border-neutral-500 focus-within:border-twitter-blue">
                    <legend class="font-inter font-normal text-xs leading-normal text-neutral-500 group-focus-within/item:text-twitter-blue">
                        <div class="inline-flex px-1 justify-center items-center gap-0.6 ">
                            Location
                        </div>
                    </legend>
                    <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                        <input type="text" id="Date of Birth" placeholder="label" class="bg-transparent w-full focus:outline-none placeholder:text-neutral-500">
                        
                    </div>
                </fieldset>
                <fieldset class="flex w-full py-4 px-3 gap-0.6 rounded border-1 border-solid group/item border-neutral-500 focus-within:border-twitter-blue">
                    <legend class="font-inter font-normal text-xs leading-normal text-neutral-500 group-focus-within/item:text-twitter-blue">
                        <div class="inline-flex px-1 justify-center items-center gap-0.6 ">
                            Website
                        </div>
                    </legend>
                    <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                        <input type="text" id="Date of Birth" placeholder="label" class="bg-transparent w-full focus:outline-none placeholder:text-neutral-500">
                        
                    </div>
                </fieldset>
                
                <div class="flex pt-20 px-5 flex-col justify-end items-center gap-2 flex-1 self-stretch"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
