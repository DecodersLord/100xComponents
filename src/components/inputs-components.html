<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x App</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-neutral-1000">
    <nav class="flex w-full h-10 bg-slate-600 justify-center items-center text-white space-x-10 font-inter font-bold">
        <a href="./button-components.html">Buttons</a>
        <a href="./inputs-components.html">Inputs</a>
        <a href="./card-component.html">Cards</a>
        <a href="./Tweet-component.html">Tweet</a>
    </nav>
    <!-- Label Inputs -->
    <section id="Label-input" class="w-[64.6rem] h-[15.6rem]">
        <section class="flex flex-row m-6 space-x-8">
            <fieldset class="flex w-26.5 py-4 px-3 gap-0.6 rounded border-1 border-solid group/item border-neutral-500 focus-within:border-twitter-blue">
                <legend class="font-inter font-normal text-xs leading-normal text-neutral-500 group-focus-within/item:text-twitter-blue">
                    <div class="inline-flex px-1 justify-center items-center gap-0.6 ">
                        Label
                    </div>
                </legend>
                <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                    <input type="text" id="Label" placeholder="label" class="bg-transparent w-full focus:outline-none placeholder:text-neutral-500">
                    <div class="group/edit invisible group-focus-within/item:visible">
                        <img src="../../public/images/valid-tick.svg" alt="">
                    </div>
                </div>
            </fieldset>
        </section>
    </section>
    <!-- post input -->
    <section id="Post-input" class="w-[64.6rem] h-[15.6rem]">
        <div class="m-6 space-x-8">
            <section class="flex w-485 items-start gap-3">
                <img src="../../public/images/User avatar.png" alt="" class="w-9 h-9 flex-shrink-0 rounded-rounded-12.5 bg-cover bg-no-repeat">
                <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                    <input type="text" placeholder="What's happening?" class="flex w-27.18 items-center flex-shrink-0 self-stretch bg-transparent focus:outline-none focus:caret-twitter-blue">
                    
                </div>
            </section>
        </div>
        
    </section>
    <!-- search input -->
    <section id="Post-input" class="w-[64.6rem] h-[15.6rem]">
        <div class="m-6 space-x-8">
            <section class="flex w-21.75 h-10 py-0.625 pr-15.5 pl-4 items-start flex-shrink-0 gap-4 rounded-full bg-searchbar-fill group/item focus-within:border-twitter-blue focus-within:border-1">
                <svg class="flex justify-center fill-neutral-500 items-center flex-shrink-0 w-5 h-5 px-0.1 py-0.1 group-focus-within/item:fill-twitter-blue" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                    <path d="M16.0446 15.2054L13.1471 12.3079C14.1961 11.065 14.8334 9.46109 14.8334 7.70834C14.8334 3.77375 11.643 0.583336 7.70837 0.583336C3.77379 0.583336 0.583374 3.77375 0.583374 7.70834C0.583374 11.6429 3.77379 14.8333 7.70837 14.8333C9.46192 14.8333 11.065 14.1968 12.3064 13.1471L15.2039 16.0446C15.3202 16.1602 15.473 16.2188 15.6235 16.2188C15.7739 16.2188 15.9282 16.161 16.043 16.0446C16.2766 15.8126 16.2766 15.4374 16.0446 15.2054ZM1.77087 7.70834C1.77087 4.43479 4.43483 1.77084 7.70837 1.77084C10.9819 1.77084 13.6459 4.43479 13.6459 7.70834C13.6459 10.9819 10.9819 13.6458 7.70837 13.6458C4.43483 13.6458 1.77087 10.9819 1.77087 7.70834Z" fill="#737373"/>
                </svg>

                <div class="w-full flex flex-row text-neutral-50 font-inter font-normal text-xl">
                    <input type="text" placeholder="Search" class="self-stretch bg-transparent focus:outline-none focus:caret-twitter-blue">
                    
                </div>
            </section>
        </div>
        
    </section>
</body>
</html>
